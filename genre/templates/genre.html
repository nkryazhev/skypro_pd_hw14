<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ genre }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
{% for movie in movies %}
    <div class=__item__genre>
        <p><strong>Название:</strong> {{ movie["title"] }}</p>
        <p><strong>Описание:</strong> {{ movie["description"] }}</p>
    </div>
{% endfor %}

</body>
</html>
